<div *ngIf = "isStudent() || isTeacher()">
  <h2>All Courses</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <th>Course</th>
        <th>Hours</th>
        <th>Teacher</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of courses; let i = index">
        <td>
          {{field.courseName}}
        </td>
        <td>
          {{field.hours}}
        </td>
        <td>
          {{field.teacherName}}
        </td>
      </tr>
      <tbody>
    </table>
  </div>
</div>
