<div *ngIf="isAdmin()">
  <h2>Courses information</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <th>Course</th>
        <th>Hours</th>
        <th>Average grade</th>
        <th>Teacher</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of courses">
        <td>
          {{field.courseName}}
        </td>
        <td>
          {{field.totalHours}}
        </td>
        <td>
          {{field.averageGrade.toFixed(2)}}
        </td>
        <td>
          {{field.teacherName}}
        </td>
      </tr>
      <tbody>
    </table>
  </div>
</div>
