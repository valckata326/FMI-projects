<div *ngIf="isTeacher()">
  <h2>My courses</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <th>Course</th>
        <th>AverageGrade</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of courses">
        <td>
          {{field.courseName}}
        </td>
        <td>
          {{field.averageGrade.toFixed(2)}}
        </td>
      </tr>
      <tbody>
    </table>
  </div>
</div>
