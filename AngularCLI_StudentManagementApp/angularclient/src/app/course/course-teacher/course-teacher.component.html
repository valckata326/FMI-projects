<div>
  <h2>Course-Teacher Table</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
      <tr>
        <th>Course</th>
        <th>Teacher</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let field of coursesWithTeacher">
        <td>
          {{field.courseName}}
        </td>
        <td>
          {{field.teacherName}}
        </td>
      </tr>
      <tbody>
    </table>
  </div>
</div>
